<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #fdf6f0, #fbe6e0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #a0522d;
      margin-top: 40px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b4513;
    }

    .success-message {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
     <audio id="bg-music" autoplay loop hidden>
    <source src="musik.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <h1>Buku Tamu</h1>

  <div class="form-container">
    <form id="guestForm" action="https://script.google.com/macros/s/AKfycbxFgk9e9iwkzckdv9Uf4o0g1LE4X8yXmBJy1tut_mFgVRA7286ABBmLgh73dmmM5ETuGw/exec" method="POST">
      <label for="nama">Nama:</label>
      <input type="text" name="nama" required>

      <label for="ucapan">Ucapan:</label>
      <textarea name="ucapan" rows="4" required></textarea>

      <label for="kehadiran">Kehadiran:</label>
      <select name="kehadiran" required>
        <option value="">-- Pilih --</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>

      <button type="submit">Kirim</button>
      <div class="success-message" id="successMsg" style="display:none;">Terima kasih! Ucapan kamu sudah terkirim ðŸ’Œ</div>
    </form>
  </div>

  <script>
     document.body.addEventListener('click', () => {
      document.getElementById('bg-music').play();
    }, { once: true });
    const form = document.getElementById('guestForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert("Terjadi kesalahan. Coba lagi nanti.");
        }
      })
      .catch(() => alert("Gagal mengirim. Cek koneksi atau coba lagi."));
    });
  </script>

</body>
</html>
